<h2>実習課題2_2</h2>
<hr>

<p>
以下の内容をもつプログラムを実際に作成し，その出力結果を確認せよ．<br>
さらにそのプログラムを末尾の実行例のような出力が得られるように修正したプログラムを作成せよ．<br>
ただし，表示するのは<font color="#FF0000">自分の</font>所属学科と氏名とする．<br>
なお，プロジェクト名は ex2_2 とし，ソースファイルの名前は ex2_2.c とする．
</p>

<pre>
<code>
#include &ltstdio.h>

int main(){

   printf("情報テクノロジー学科\\n青山花子\n");

   return(0);

}

</code>
</pre>

<p>実行例

青山花子</br>
